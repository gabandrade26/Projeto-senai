<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body class="login">
    <main class="corpo-site">
        <a href="index.html"><img src="../imagens/logo2.png"></a>
        <h1>Acesse sua conta</h1>
        <form id="formulario" action="/">
            <div class="input-control">
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
                <div class="error"></div>
            </div>
            <button id="btn_entrar" type="submit">Entrar</button>
        </form>
        <p>ou prossiga com:</p>
        <div class="botoes">
            <button id="btn_google"><img src="../imagens/icone_google.png">Google</button>
            <button id="btn_microsoft"><img src="../imagens/icone_micro.png">Microsoft</button>
            <button id="btn_apple"><img src="../imagens/icone_apple.png">Apple</button>
        </div>
        <p class="cadastrar">NÃ£o tem uma conta?<a href="cadastro.html">Inscrever-se</a></p>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
