<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowPilot - Cadastro</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body class="cadastro" onsubmit="">
    <main class="corpo-site">
        <a href="index.html"><img src="../imagens/logo2.png"></a>
        <h1>Cadastre-se</h1>
        <form id="formulario">
            <div class="input-control">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" name="nome"/>
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">E-mail</label>
                <input id="email" placeholder="Digite seu email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="senha">Senha</label>
                <input id="senha" placeholder="Digite sua senha" type="password">
                <div class="error"></div>
            </div>
            <button type="submit" id="btn_cadastro">Criar conta</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
